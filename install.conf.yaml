- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/nvim
  - ~/mysoftware

- shell:
  - [mkdir -p ~/.bin]
  - [mkdir -p ~/.config/tmuxinator]
  - [git submodule update --init --recursive, Installing submodules]
  - [./install-fzf.sh]
  - [./get_nvim.sh]
  - [echo ]
  - [echo ]
  - [echo "Do the command below manually!"]
  - [echo "curl -sL install-node.now.sh/lts | sh -s -- --prefix=$HOME/mysoftware --verbose"]
  - [echo ]
  - [echo ]


- link:
    ~/.bash_profile:                  bash_profile
    ~/.Brewfile:                      Brewfile
    # ~/.fzf.bash:                      fzf.bash
    # ~/.fzf.zsh:                       fzf.zsh
    ~/.gitconfig:                     gitconfig
    ~/.gitignore:                     gitignore
    ~/.install.conf.yaml:             install.conf.yaml
    ~/.NERDTreeBookmarks:             NERDTreeBookmarks
    ~/.plugins.zsh:                   plugins.zsh
    ~/.taskopenrc:                    taskopenrc
    ~/.taskrc:                        taskrc
    ~/.tmux.conf:                     tmux.conf
    ~/.vimrc:                         vimrc
    ~/.config/nvim/init.vim:          vimrc
    ~/.zpreztorc:                     zpreztorc
    ~/.zshrc:                         zshrc
    ~/.bin/tmuxinator.zsh:            tmuxinator.zsh
    ~/.config/tmuxinator/generic.yml: generic.yml
    ~/.config/tmuxinator/CERN.yml:    CERN.yml
    ~/.config/tmuxinator/thesis.yml:  thesis.yml

